<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,500;0,600;1,500&family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,600;1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body class="page-login">
  <div class="bg-image" aria-hidden="true"></div>
  <div class="noise"></div>
  <div class="orb orb-1"></div>
  <nav class="nav">
    <div class="nav-inner">
      <a href="#carousel" class="nav-logo">
        <span class="nav-logo-icon" aria-hidden="true">
          <img src="../assets/images/logo.png" alt="SAMELCO II logo" class="nav-logo-img">
        </span>
        <span class="nav-logo-text">
          <span class="nav-logo-title">SAMELCO II</span>
          <span class="nav-logo-sub">SAMAR ELECTRIC COOPERATIVE, INC.</span>
        </span>
      </a>
      <div class="nav-right">
        <a href="report.html" class="nav-btn nav-btn-report">Report Issue</a>
      </div>
    </div>
  </nav>

  <div class="main-container">
    <section class="showcase-panel" id="carousel" aria-label="Image carousel">
      <div class="carousel-section">
        <div class="carousel">
          <div class="carousel-track">
            <div class="carousel-slide carousel-slide-1"></div>
            <div class="carousel-slide carousel-slide-2"></div>
            <div class="carousel-slide carousel-slide-3"></div>
          </div>
        </div>
      </div>
      <div class="carousel-dots" aria-hidden="true">
        <button type="button" class="carousel-dot active" data-slide="0" aria-label="Slide 1"></button>
        <button type="button" class="carousel-dot" data-slide="1" aria-label="Slide 2"></button>
        <button type="button" class="carousel-dot" data-slide="2" aria-label="Slide 3"></button>
      </div>
    </section>

    <main class="container login-panel" id="auth-section">
      <div class="login-shell">
        <section class="login-copy">
          <p class="login-kicker">We keep everything</p>
          <h1>Ready to Login</h1>
          <form id="login-form" class="form active">
            <div class="input-wrap">
              <input type="text" id="login-email" placeholder="Email" required autocomplete="username">
              <label for="login-email" class="sr-only">Email</label>
            </div>
            <div class="input-wrap">
              <input type="password" id="login-password" placeholder="Password" required autocomplete="current-password">
              <label for="login-password" class="sr-only">Password</label>
            </div>
            <a href="#" class="forgot">Forgot password?</a>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
          <form id="signup-form" class="form" aria-hidden="true">
            <div class="input-wrap"><input id="signup-name" type="text" placeholder="Full name"></div>
            <div class="input-wrap"><input id="signup-email" type="email" placeholder="Email"></div>
            <div class="input-wrap"><input id="signup-password" type="password" placeholder="Password"></div>
            <input id="signup-age" type="hidden" value="18">
            <input id="signup-barangay" type="hidden" value="Poblacion">
          </form>
        </section>
        <aside class="login-icon-wrap">
          <img src="../assets/images/icon.png" alt="SAMELCO II icon" class="showcase-figure">
        </aside>
      </div>
    </main>
  </div>

  <script src="../js/script.js"></script>
</body>
</html>
